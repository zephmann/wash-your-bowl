{% extends "tasks/base.html" %}

{% block content %}
  <h1>Task List</h1>
  {% if task_list %}
  <ul>
    {% for task in task_list %}
      <li>
        <a href="{{ task.get_absolute_url }}">{{ task.text }}</a> ({{ task.project.name }})</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You have no tasks.</p>
  {% endif %} 
{% endblock %}
